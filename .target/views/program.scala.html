@* program Template File *@
@(user: String, num: Integer, kaisu: Integer, kekka:Array[String], tex: String)

<html>
    <head>
        <title>Check System</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/program.css")">
    </head>

    <body>
        <header>
            <a href="@routes.Application.index" id="logo">トップページへ戻る</a>
        </header>
        
        <h1>Check System</h1>
    	<p class="top">@user さん　（ 課題@num ）　@kaisu 回目フィードバックページ</p>
    	
    	@for((x, i) <- kekka.zipWithIndex){
    		<p class="test">＜テストケース@(i+1)＞</p>
    		@*x
    		@kekka(i)*@
    		<div class="feed">
    		<object data="@routes.Assets.at("text/"+x)" type="text/plain" width="100%" height="50"></object>
    		</div>    		
    	}
    	<p>
    	<iframe src="@routes.Assets.at("program/"+tex)" width="100%" height="500">
    	</iframe>
		</p>
    </body>
</html>
